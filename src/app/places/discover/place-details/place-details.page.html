<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col siz-md="8" offset-md="3">
        <ion-button (click)="onBook()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
